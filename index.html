<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="calculatorBody">

        <ul id="boxAroundScreen">
            <li class="boxBumps"></li>
            <li id="calculatorScreen">0</li>
            <li class="boxBumps"></li>
        </ul>


        <div id="extraInfo">
            <div id="companyAndSolar">
                <p id="companyName">ODIN INSTRUMENTS</p>
                <ul id="solarPanelContainer"> 
                    <li class="solarPanel"></li>
                    <li class="solarPanel"></li>
                    <li class="solarPanel"></li>
                    <li class="solarPanel"></li>
                </ul>
            </div>
            <p id="modelName">TI-108</p>
        </div>
        

        <div id="calculatorButtonContainer">

            <div class="normalButtons">

                <div class="redButton" id="^"><span id="^">x<sup id="^">y</sup></span>
                    <div class="bumpContainer" id="^"></div>
                </div>
                <div class="redButton" id="s">&radic;
                    <div class="bumpContainer" id="s"></div>
                </div>
                <div class="operator" id="%">%
                    <div class="bumpContainer" id="%"></div>
                </div>
    
                <div class="redButton" id="n">+/-
                    <div class="bumpContainer" id="n"></div>
                </div>
                <div class="redButton" id="Backspace">DEL
                    <div class="bumpContainer" id="Backspace"></div>
                </div>
                <div class="redButton" id="a">ANS
                    <div class="bumpContainer" id="a"></div>
                </div>
    
                <div class="number" id="7">7
                    <div class="bumpContainer" id="7"></div>
                </div>
                <div class="number" id="8">8
                    <div class="bumpContainer" id="8"></div>
                </div>
                <div class="number" id="9">9
                    <div class="bumpContainer" id="9"></div>
                </div>
                
                <div class="number" id="4">4
                    <div class="bumpContainer" id="4"></div>
                </div>
                <div class="number" id="5">5
                    <div class="bumpContainer" id="5"></div>
                </div>
                <div class="number" id="6">6
                    <div class="bumpContainer" id="6"></div>
                </div>
    
                <div class="number" id="1">1
                    <div class="bumpContainer" id="1"></div>
                </div>
                <div class="number" id="2">2
                    <div class="bumpContainer" id="2"></div>
                </div>
                <div class="number" id="3">3
                    <div class="bumpContainer" id="3"></div>
                </div>
    
                <div class="redButton" id="c">ON/C
                    <div class="bumpContainer" id="c"></div>
                </div>
                <div class="number" id="0">0
                    <div class="bumpContainer" id="0"></div>
                </div>
                <div class="whiteButton" id=".">&nbsp;&bull;
                    <div class="bumpContainer" id="."></div>
                </div>

            </div>

            <div class="operatorButtons">
                <div class="operator" id="/">&divide;
                    <div class="bumpContainer" id="/"></div>
                </div>
                <div class="operator" id="*">&times;
                    <div class="bumpContainer" id="*"></div>
                </div>
                <div class="operator" id="-">-
                    <div class="bumpContainer" id="-"></div>
                </div>
                <div class="operator" id="+">+
                    <div class="bumpContainer" id="+"></div>
                </div>
                <div class="redButton" id="Enter">=
                    <div class="bumpContainer" id="Enter"></div>
                </div>
            </div>

        </div>

        <img id="OdinCalcIcon" src="./images/OdinCalcIcon.svg" alt="OdinCalcIcon">

    </div>

    <p id="commandInfo">Click Me For Keyboard Commands</p>




    <script src="script.js"></script>
</body>
</html>
