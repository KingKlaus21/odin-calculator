<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="calculatorBody">

        <ul id="boxAroundScreen">
            <li class="boxBumps"></li>
            <li id="calculatorScreen">0</li>
            <li class="boxBumps"></li>
        </ul>


        <div id="extraInfo">
            <div id="companyAndSolar">
                <p id="companyName">ODIN INSTRUMENTS</p>
                <ul id="solarPanel"> 
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
            <p id="modelName">TI-108</p>
        </div>
        

        <div id="calculatorButtonContainer">

            <div class="normalButtons">
                <div class="redButton" id="x^y">x^y
                    <div class="bump"></div>
                </div>
                <div class="redButton" id="y sqrt(x)">sqrt
                    <div class="bump"></div>
                </div>
                <div class="operator" id="%">%
                    <div class="bump"></div>
                </div>
    
                <div class="redButton" id="c">C
                    <div class="bump"></div>
                </div>
                <div class="redButton" id="Backspace">del
                    <div class="bump"></div>
                </div>
                <div class="redButton" id="a">Ans
                    <div class="bump"></div>
                </div>
    
                <div class="number" id="7">7
                    <div class="bump"></div>
                </div>
                <div class="number" id="8">8
                    <div class="bump"></div>
                </div>
                <div class="number" id="9">9
                    <div class="bump"></div>
                </div>
                
                <div class="number" id="4">4
                    <div class="bump"></div>
                </div>
                <div class="number" id="5">5
                    <div class="bump"></div>
                </div>
                <div class="number" id="6">6
                    <div class="bump"></div>
                </div>
    
                <div class="number" id="1">1
                    <div class="bump"></div>
                </div>
                <div class="number" id="2">2
                    <div class="bump"></div>
                </div>
                <div class="number" id="3">3
                    <div class="bump"></div>
                </div>
    
    
                <div class="redButton" id="n">+/-
                    <div class="bump"></div>
                </div>
                <div class="number" id="0">0
                    <div class="bump"></div>
                </div>
                <div class="whiteButton" id=".">.
                    <div class="bump"></div>
                </div>
            </div>

            <div class="operatorButtons">
                <div class="operator" id="/">/
                    <div class="bump"></div>
                </div>
                <div class="operator" id="*">*
                    <div class="bump"></div>
                </div>
                <div class="operator" id="-">-
                    <div class="bump"></div>
                </div>
                <div class="operator" id="+">+
                    <div class="bump"></div>
                </div>
                <div class="redButton" id="Enter">=
                    <div class="bump"></div>
                </div>
            </div>
            

            <!-- <div id="placeholder">p</div> -->
            


        </div>
    </div>

    <p id="commandInfo">Click Me For Keyboard Commands</p>




    <script src="script.js"></script>
</body>
</html>
